        <a href="index.html">Home</a>

<main>
    <h2 style="text-align:center; color:#D00000;">Get in Touch</h2>

    <div class="contact-container">
        <!-- Contact Info -->
        <div class="contact-card">
            <h3>Our Location</h3>
            <p>
                <strong>WASHINGTON</strong><br>
                1524 U St NW<br>
                Washington, DC 20009<br>
                Phone: <a href="tel:2025064070">(202) 506-4070</a>
            </p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <!-- IMPORTANT: action="/contact" goes to Express -->
            <form action="/contact" method="POST">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Map Section -->
    <section class="map">
        <h2 style="text-align:center; margin-top:40px;">Find Us Here</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.0073273580644!2d-77.0369267!3d38.9167381!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7b94b1c45cf%3A0xb0f720ef312f4165!2s1524%20U%20St%20NW%2C%20Washington%2C%20DC%2020009!5e0!3m2!1sen!2sus!4v1721600000000!5m2!1sen!2sus"
        width="100%" height="250" allowfullscreen="" loading="lazy"></iframe>
    </section>
</main>
