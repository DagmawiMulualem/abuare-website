<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation - Abuare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      overflow-x: hidden;
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
    }

    header {
      background: linear-gradient(90deg, #008000, #FFD700, #D00000);
      color: white;
      text-align: center;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 25px 10px;
      font-size: 0.9rem;
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      color: #D00000;
      margin-bottom: 20px;
    }

    /* Animated reservation form */
    .reservation-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 30px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .reservation-form input,
    .reservation-form button {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .reservation-form input:focus {
      outline: none;
      border-color: #D00000;
      box-shadow: 0 0 8px rgba(208, 0, 0, 0.4);
    }

    .reservation-form button {
      background: linear-gradient(90deg, #008000, #FFD700, #D00000);
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    .reservation-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(208, 0, 0, 0.3);
    }

    /* Animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
<header>
    <h1>Abuare Restaurant</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="reservation.html" class="active">Reservation</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="testimonials.html">Testimonials</a>
    </nav>
</header>

<main>
    <h2>Make a Reservation</h2>
    <form action="/reservation" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <input type="number" name="tables" placeholder="Number of Tables" required>
        <button type="submit">Reserve Table</button>
    </form>
</main>


<footer>
    <div class="social-icons">
        <a href="https://www.instagram.com/abuarerestaurant/" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61552303880004" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.tiktok.com/@abuarerestaurant" target="_blank" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>
    <p>&copy; 2025 Abuare Restaurant. All rights reserved.</p>
</footer>
</body>
</html>
